<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Квадратные корни</title>
</head>
<body>
<h1>Квадратные корни от 10 до 200</h1>
<table>
<script type="text/javascript">
    let i;
    for (i = 10; i <= 200; i += 10) {
        window.document.write('<tr><td>' + i +'</td>');
        window.document.write('<td>' + Math.sqrt(i) +'</td></tr>');
    }
</script>
</table>
</body>
</html>
