<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Среднее арифметическое</title>
</head>
<body>
    <h1>Среднее арифметическое</h1>
    <p>
        <script type="text/javascript">
            let i, sum = 0, count = 0;
            while (true) {
                i = +window.prompt('Очередное число', 0);
                if (i == 0)
                    break;
                else {
                    ++count;
                    sum += i;
                }
            }
            sum /= count;
            window.document.write('Среднее арифметическое: ', sum);
        </script>
    </p>
</body>
</html>
