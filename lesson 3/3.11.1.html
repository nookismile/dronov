        <meta charset="UTF-8">
        <title>Площадь круга</title>
    </head>
    <body>
        <script type="text/javascript">
            function circleSquare(diam) {
                let radius = diam / 2;
                let result = diam * (radius * radius);
                console.log(result);
                return result;

            }
            circleSquare(10);
            circleSquare(20);
            circleSquare(35);

        </script>
    </body>
