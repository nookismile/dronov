<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Площади кругов</title>
</head>
<body>
<table>
<script type="text/javascript">
    function circleSquare(d) {
        return (d / 2) ** 2 * Math.PI;
    }

    window.document.write('<tr><td>10</td>');
    window.document.write('<td>', circleSquare(10), '</td></tr>');
    window.document.write('<tr><td>20</td>');
    window.document.write('<td>', circleSquare(20), '</td></tr>');
    window.document.write('<tr><td>35</td>');
    window.document.write('<td>', circleSquare(35), '</td></tr>');
</script>
</table>
</body>
</html>
