<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Слайдер</title>
        <style type="text/css">
            section, nav {
                display: flex;
                justify-content: center;
            }
            section {
                height: 300px;
            }
            section img {
                display: block;
                height: 300px;
            }
            nav {
                width: 50%;
                margin: 30px auto auto;
            }
            nav a {
                display: block;
                width: 20pt;
                height: 20pt;
                font-size: 20pt;
                line-height: 20pt;
                text-align: center;
                margin: auto 10px;
                border: thin solid grey;
                color: black;
                background-color: white;
                text-decoration: none;
                cursor: pointer;
            }
            nav a.active {
                color: white;
                background-color: black;
                cursor: auto;
            }

            #preview {
                position: absolute;
                display: none;
                width: 120px;
                height: 80px;
                background: left/contain no-repeat;
            }

            #preview.active {
                display: block;
            }
        </style>
    </head>
    <body>
        <section>
            <img id="output" src="images/1.jpg">
        </section>
        <nav id="buttonset">
            <a href="images/1.jpg" class="active">1</a>
            <a href="images/2.jpg">2</a>
            <a href="images/3.jpg">3</a>
        </nav>
    <div id="preview"></div>
    </body>
</html>

<script type="text/javascript">
    const output = document.getElementById('output');
    const buttons = document.querySelectorAll('nav a');
    const buttonset = document.getElementById('buttonset');
    const preview = document.getElementById('preview');
    let current = buttons[0];

    function imageOutput(btn) {
        output.src = btn.href;
        buttons.forEach((el) => {
            if (el == btn)
                el.className = 'active';
            else
                el.className = '';
        });
    }

    function showImage(evt) {
        if(evt.target !== this) {
            evt.preventDefault();
            current = evt.target;
            output.src = evt.target.href;
            buttons.forEach((el) => {
                if (el === evt.target) {
                    el.className = 'active';
                }
                else {
                    el.className = '';
                }
            });
        }
    }

    function showPreview(evt) {
        if(evt.target !== this) {
            preview.style.left = evt.pageX + 'px';
            preview.style.top = evt.pageY + 'px';
            preview.style.backgroundImage = 'url(' + evt.target.href + ')';
            preview.className = 'active';
        }
    }

    function hidePreview(evt) {
        if(evt.target !== this) {
            preview.className = '';
        }
    }

    buttonset.addEventListener('click', showImage);
    buttonset.addEventListener('mouseover', showPreview);
    buttonset.addEventListener('mouseout', hidePreview);
    output.addEventListener('contextmenu', (evt) => {
        evt.preventDefault();
    });
    buttonset.addEventListener('mouseover', (evt) => {
        if (evt.target !== this && evt.target === current)
            evt.stopPropagation();
    }, true);
    window.document.body.onkeydown = (evt) => {
        let i, currentIndex;
        for (i = 0; i < buttons.length; ++i) {
            if(buttons[i] === current) {
                currentIndex = i;
                break;
            }
            switch(evt) {
                case 37:
                    if (currentIndex === 0)
                        current = buttons[buttons.length - 1];
                    else
                        current = buttons[currentIndex - 1];
                    imageOutput(current);
                    break;
                case 39:
                    if (currentIndex === buttons.length - 1)
                        current = buttons[0];
                    else
                        current = buttons[currentIndex + 1];
                    imageOutput(current);
                    break;
            }
        }
    }
</script>
